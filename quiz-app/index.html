<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2 id="question">1) This is sample question</h2>
            <div class="row">
                <input class="options" id="option-a"  type="radio" name="option" value="a">
                <label for="option-a">Option A</label>
            </div>
            <div class="row">
                <input class="options" id="option-b" type="radio" name="option" value="b">
                <label for="option-b">Option B</label>
            </div>
            <div class="row">
                <input class="options" id="option-c" type="radio" name="option" value="c">
                <label for="option-c">Option C</label>
            </div>
            <div class="row">
                <input class="options" id="option-d" type="radio" name="option" value="d">
                <label for="option-d">Option D</label>
            </div>

            <button id="btn">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
